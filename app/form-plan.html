<section id="subscribe" class="wrap-checkout1">
 
   <div class="row checkout-container wrap-checkout-content">
      <h2>Pre-subscribe to Wraps</h2>
      <p>Begin below with a pre-subscription to Wraps. The first box is coming early 2016.</p>
      <div class="circle-container">
      <div class="large-3 large-offset-1 columns circle-one" ng-repeat="product in products">
        <div  
             type="button" 
             class="circle1" 
             id="option1" 
             ng-class="{active: $index == selected}" 
             ng-model="plan" 
             ng-click=" addToCart(product); formData.plan = product; select($index);" 
             value="">
          <div class="opacity-content">
          ${{product.price}}<span>/mo</span>
          <p>{{product.quantity}} condoms</p>
          
        </div>
       </div>
      </div>
     
    </div> <!-- /circle-container -->
  </div> <!-- /checkout-container -->

    <div class="large-12 large-centered columns button-bottom-container">
        <div class="button-container">
        <a ng-if="formData.plan.price > 0" ui-sref="form.size" class="large button checkout1-button">Great, Let's Move On</a>
        </div>
    </div>
  
</section> <!-- /checkout1 -->
